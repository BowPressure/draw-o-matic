<!DOCTYPE html>
<html>
<head>
  <title>Draw-O-Matic</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bad+Script&family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <div class="headerBox headerText">DRAW-O-MATIC</div>
    <div class="buttonBox">
        <div class="button buttonPressed" id="blackButton">Black</div>
        <div class="button" id="rainbowButton">Rainbow</div>
        <div class="button" id="lightenButton">Lighten</div>
        <div class="button" id="darkenButton">Darken</div>
        <div class="button" id="eraserButton">Eraser</div>
        <div class="button" id="sizeButton">Size: <span id="fieldValue"></span></div>
        <div class="button dangerButton" id="clearButton">CLEAR</div>
    </div>
    <div class="fieldTile"></div>
    <div class="footerBox footerText">created by Justin Bonar-Bridges</div>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
